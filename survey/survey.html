<div class="container my-4" id="app">
	<!-- Seite 1: E-Mail -->
	<div class="card" id="page-email">
		<div class="card-body">
			<h3 class="card-title mb-3">Kontakt</h3>
			<p class="text-muted">Bitte E-Mail angeben (für Rückfragen oder Follow-up). Optional.</p>

			<div class="mb-3">
				<label for="email" class="form-label">E-Mail</label>
				<input id="email" type="email" class="form-control" placeholder="name@example.org" />
			</div>

			<div class="form-check mb-3">
				<input class="form-check-input" type="checkbox" id="consent" />
				<label class="form-check-label" for="consent">
					Ich stimme der Verarbeitung meiner Angaben für diese Studie zu.
				</label>
			</div>

			<button id="start" class="btn btn-primary">Start</button>
			<p id="email-msg" class="text-muted mt-2"></p>
		</div>
	</div>

	<!-- Seite 2: Frage -->
	<div class="card d-none" id="page-q">
		<div class="card-body">
			<div id="progress" class="text-muted mb-2"></div>
			<h3 id="q-title" class="card-title mb-2">Frage</h3>
			<p class="text-muted">Ziehen, um zu ranken (oben = Rang 1).</p>

			<ul class="list-group mb-3" id="ranklist"></ul>

			<div class="d-flex gap-2">
				<button id="prev" class="btn btn-outline-secondary">Zurück</button>
				<button id="next" class="btn btn-primary">Weiter</button>
			</div>
		</div>
	</div>

	<!-- Seite 3: Abschluss -->
	<div class="card d-none" id="page-finish">
		<div class="card-body">
			<h3 class="card-title mb-3">Abschluss</h3>
			<p class="text-muted" id="summary">Senden…</p>
			<button id="submit" class="btn btn-primary">Antworten senden</button>
			<div id="send-msg" class="text-muted mt-2"></div>
		</div>
	</div>
</div>

<style>
	/* kleine UX-Hilfe */
	#ranklist .list-group-item {
		cursor: grab;
	}
</style>
